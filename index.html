<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/favicon.png">
    <title>Review Carousel</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underlign"></div>
            </div>

            <article class="reviews">
                <div class="img-container">
                    <img src="./images/person1.png" id="person-img" alt="leejongsuk">
                </div>
                <h4 id="author">Reviewer</h4>
                <p id="job">Her/his job</p>
                <p id="info">About the reviewer</p>


                <div class="button-container">
                    <button class="prevBtn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="nextBtn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                    <button  class="randomBtn">Random</button>
            </article>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
